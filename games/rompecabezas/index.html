<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rompecabezas - Love Arcade</title>
    <meta name="description" content="Juego de puzzle cl√°sico para Love Arcade">
    
    <link rel="stylesheet" href="./src/style.css">
    
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>

    <main id="app">

        <header class="top-bar">
            <div class="brand">Love Arcade <span class="game-tag">| Puzzle</span></div>
            <div class="coins-display" id="global-coins-display">
                </div>
        </header>

        <section id="screen-menu" class="screen active">
            <div class="menu-content">
                <h1 class="game-title">Mente Maestra</h1>
                
                <nav class="main-nav">
                    <button id="btn-play" class="btn btn-primary btn-lg">Jugar</button>
                    <button id="btn-levels" class="btn btn-secondary">Niveles</button>
                    <button id="btn-settings" class="btn btn-secondary">Ajustes</button>
                    <a href="../../index.html" class="btn btn-danger">Salir al Arcade</a>
                </nav>
            </div>
            <div class="version">v1.0.0</div>
        </section>

        <section id="screen-levels" class="screen hidden">
            <div class="screen-header">
                <button class="btn-icon btn-back" data-target="screen-menu">‚Üê</button>
                <h2>Selecciona Nivel</h2>
            </div>
            <div class="levels-grid" id="levels-container">
                </div>
        </section>

        <section id="screen-game" class="screen hidden">
            <div class="hud">
                <button class="btn-icon btn-pause" id="btn-pause">‚è∏</button>
                <div class="hud-stats">
                    <span id="hud-level">Nivel 1</span>
                    <span id="hud-time">00:00</span>
                </div>
            </div>

            <div class="canvas-wrapper" id="game-container">
                <canvas id="puzzle-canvas"></canvas>
                
                <div id="tutorial-overlay" class="overlay hidden">
                    <div class="tutorial-hand">üëÜ</div>
                    <p>Arrastra las piezas para unirlas</p>
                </div>
            </div>
        </section>

        <section id="screen-settings" class="screen hidden">
            <div class="screen-header">
                <button class="btn-icon btn-back" data-target="screen-menu">‚Üê</button>
                <h2>Ajustes</h2>
            </div>
            <div class="settings-list">
                <div class="setting-item">
                    <label>Sonido</label>
                    <input type="checkbox" id="setting-sound" checked>
                </div>
                <div class="setting-item">
                    <label>Volumen SFX</label>
                    <input type="range" id="setting-volume" min="0" max="1" step="0.1" value="0.8">
                </div>
                <hr>
                <button id="btn-reset-progress" class="btn btn-outline-danger">Borrar Progreso Local</button>
            </div>
        </section>

        <div id="modal-pause" class="modal-backdrop hidden">
            <div class="modal-content">
                <h3>Pausa</h3>
                <button id="btn-resume" class="btn btn-primary">Continuar</button>
                <button id="btn-quit-level" class="btn btn-danger">Salir al Men√∫</button>
            </div>
        </div>

        <div id="modal-victory" class="modal-backdrop hidden">
            <div class="modal-content victory-content">
                <h3>¬°Nivel Completado!</h3>
                <div class="star-animation">‚≠ê‚≠ê‚≠ê</div>
                <p>Tiempo: <span id="victory-time">00:00</span></p>
                <div class="reward-box">
                    <p>Recompensa:</p>
                    <div class="coin-animation">
                        üí∞ <span id="victory-coins">0</span>
                    </div>
                </div>
                <button id="btn-next-level" class="btn btn-primary">Siguiente Nivel</button>
                <button id="btn-victory-menu" class="btn btn-secondary">Men√∫</button>
            </div>
        </div>
    </main>

    <script src="../../app.js"></script>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
