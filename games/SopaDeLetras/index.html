<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WordSearch</title>
    <link rel="stylesheet" href="css/wordsearch.css">
</head>
<body id="la_ws_body">
    <script src="../../js/app.js"></script>

    <div id="la_ws_container">
        <section id="la_ws_screen_main" class="la-ws-screen">
            <h1 class="la-ws-title">WORDSEARCH</h1>
            <div class="la-ws-menu">
                <button id="la_ws_btn_play" class="la-ws-btn-primary">JUGAR</button>
                <button id="la_ws_btn_levels" class="la-ws-btn-secondary">NIVELES</button>
                <a href="../../index.html" class="la-ws-btn-exit">SALIR</a>
            </div>
        </section>

        <section id="la_ws_screen_levels" class="la-ws-screen la-ws-hidden">
            <header class="la-ws-header">
                <button class="la-ws-btn-back">‚Üê VOLVER</button>
                <h2>NIVELES</h2>
            </header>
            <div id="la_ws_levels_grid" class="la-ws-levels-grid"></div>
        </section>

        <section id="la_ws_screen_game" class="la-ws-screen la-ws-hidden">
            <div id="la_ws_hud">
                <div class="la-ws-hud-info">
                    <span id="la_ws_current_level_name">Nivel 1</span>
                    <span id="la_ws_coins_badge">üí∞ <span id="la_ws_reward_val">0</span></span>
                </div>
                <div id="la_ws_word_list_container">
                    <ul id="la_ws_word_list"></ul>
                </div>
            </div>
            
            <div id="la_ws_game_canvas_wrapper">
                <canvas id="la_ws_canvas"></canvas>
            </div>

            <footer class="la-ws-game-footer">
                <button id="la_ws_btn_reset" class="la-ws-btn-icon">
                    <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M17.65 6.35A7.958 7.958 0 0 0 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0 1 12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35Z"/></svg>
                </button>
                <button id="la_ws_btn_back_menu" class="la-ws-btn-secondary">MENU</button>
            </footer>
        </section>
    </div>

    <script src="js/config.levels.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/rewards.js"></script>
    <script src="js/wordFinder.js"></script>
    <script src="js/gridRenderer.js"></script>
    <script src="js/inputHandler.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
