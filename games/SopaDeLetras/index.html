<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Hunt - LoveArcade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Partículas de fondo -->
    <canvas id="la_ws_particles"></canvas>

    <!-- Pantalla Principal -->
    <div id="la_ws_mainScreen" class="la-ws-screen la-ws-screen--active">
        <div class="la-ws-container">
            <!-- Logo del juego -->
            <div class="la-ws-logo">
                <svg class="la-ws-logo__icon" viewBox="0 0 100 100" fill="none">
                    <path d="M10 20 L30 50 L10 80 M30 50 L50 20 M30 50 L50 80 M50 20 L70 50 L50 80 M70 50 L90 20 M70 50 L90 80" 
                          stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="50" cy="50" r="45" stroke="currentColor" stroke-width="2" fill="none" opacity="0.3"/>
                </svg>
                <h1 class="la-ws-logo__text">
                    <span class="la-ws-logo__word">WORD</span>
                    <span class="la-ws-logo__hunt">HUNT</span>
                </h1>
            </div>

            <!-- Botones principales -->
            <div class="la-ws-menu">
                <button id="la_ws_btnLevels" class="la-ws-btn la-ws-btn--primary">
                    <svg class="la-ws-btn__icon" viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="3" width="7" height="7" stroke="currentColor" stroke-width="2"/>
                        <rect x="14" y="3" width="7" height="7" stroke="currentColor" stroke-width="2"/>
                        <rect x="3" y="14" width="7" height="7" stroke="currentColor" stroke-width="2"/>
                        <rect x="14" y="14" width="7" height="7" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <span>NIVELES</span>
                </button>

                <a href="../../index.html" class="la-ws-btn la-ws-btn--secondary">
                    <svg class="la-ws-btn__icon" viewBox="0 0 24 24" fill="none">
                        <path d="M9 19 L3 12 L9 5 M3 12 L21 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span>SALIR</span>
                </a>
            </div>

            <!-- Stats -->
            <div class="la-ws-stats">
                <div class="la-ws-stat">
                    <svg class="la-ws-stat__icon" viewBox="0 0 24 24" fill="none">
                        <path d="M12 2 L15 8 L22 9 L17 14 L18 21 L12 18 L6 21 L7 14 L2 9 L9 8 Z" 
                              stroke="currentColor" stroke-width="2" fill="currentColor" opacity="0.3"/>
                    </svg>
                    <div>
                        <div class="la-ws-stat__value" id="la_ws_completedCount">0</div>
                        <div class="la-ws-stat__label">COMPLETADOS</div>
                    </div>
                </div>
                <div class="la-ws-stat">
                    <svg class="la-ws-stat__icon" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 7 L12 12 L16 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <div>
                        <div class="la-ws-stat__value" id="la_ws_totalLevels">0</div>
                        <div class="la-ws-stat__label">NIVELES</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pantalla de Niveles -->
    <div id="la_ws_levelsScreen" class="la-ws-screen">
        <div class="la-ws-container">
            <div class="la-ws-header">
                <button id="la_ws_btnBack" class="la-ws-btn-icon">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M15 18 L9 12 L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <h2 class="la-ws-header__title">SELECCIONA NIVEL</h2>
            </div>

            <div id="la_ws_levelsList" class="la-ws-levels-grid"></div>
        </div>
    </div>

    <!-- Pantalla de Juego -->
    <div id="la_ws_gameScreen" class="la-ws-screen">
        <div class="la-ws-game-container">
            <!-- Header del juego -->
            <div class="la-ws-game-header">
                <button id="la_ws_btnExitGame" class="la-ws-btn-icon">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M18 6 L6 18 M6 6 L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <div class="la-ws-game-title" id="la_ws_currentLevelTitle">NIVEL 1</div>
                <div class="la-ws-game-progress">
                    <span id="la_ws_wordsFound">0</span>/<span id="la_ws_wordsTotal">0</span>
                </div>
            </div>

            <!-- Grid de juego -->
            <div class="la-ws-game-content">
                <canvas id="la_ws_gameCanvas" class="la-ws-canvas"></canvas>
                
                <!-- Lista de palabras (colapsable en móvil) -->
                <div class="la-ws-words-panel">
                    <button id="la_ws_btnToggleWords" class="la-ws-words-toggle">
                        <svg viewBox="0 0 24 24" fill="none">
                            <path d="M4 6 L20 6 M4 12 L20 12 M4 18 L20 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <span>PALABRAS</span>
                    </button>
                    <div id="la_ws_wordsList" class="la-ws-words-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Victoria -->
    <div id="la_ws_victoryModal" class="la-ws-modal">
        <div class="la-ws-modal__content">
            <div class="la-ws-victory-animation">
                <svg class="la-ws-victory-icon" viewBox="0 0 100 100" fill="none">
                    <circle cx="50" cy="50" r="48" stroke="currentColor" stroke-width="3" class="la-ws-victory-circle"/>
                    <path d="M30 50 L45 65 L70 35" stroke="currentColor" stroke-width="4" 
                          stroke-linecap="round" stroke-linejoin="round" class="la-ws-victory-check"/>
                </svg>
            </div>
            <h3 class="la-ws-modal__title">¡NIVEL COMPLETADO!</h3>
            <div class="la-ws-modal__reward" id="la_ws_rewardDisplay">+0 MONEDAS</div>
            <div class="la-ws-modal__buttons">
                <button id="la_ws_btnNextLevel" class="la-ws-btn la-ws-btn--primary">
                    SIGUIENTE NIVEL
                    <svg class="la-ws-btn__icon-right" viewBox="0 0 24 24" fill="none">
                        <path d="M9 6 L15 12 L9 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <button id="la_ws_btnBackToLevels" class="la-ws-btn la-ws-btn--secondary">
                    VER NIVELES
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../js/app.js"></script>
    <script src="config.levels.js"></script>
    <script src="game.js"></script>
</body>
</html>
