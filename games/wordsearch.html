<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sopa de Letras</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* --- ESTILOS INDEPENDIENTES (Paleta Soft Dark) --- */
        :root {
            --bg-color: #0f172a;       /* Fondo principal oscuro */
            --grid-bg: #1e293b;        /* Fondo del tablero */
            --cell-idle: #334155;      /* Color celda inactiva */
            --text-main: #f1f5f9;      /* Texto principal */
            --text-muted: #94a3b8;     /* Texto secundario */
            
            --accent: #818cf8;         /* Color de selección (Indigo suave) */
            --found: #34d399;          /* Color encontrado (Verde menta) */
            --secret: #d8b4fe;         /* Color secreto (Lila) */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            user-select: none;
        }

        /* Cabecera limpia */
        .header {
            width: 100%;
            max-width: 500px;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.95);
            position: sticky;
            top: 0;
            z-index: 50; /* Z-index alto para el menú */
        }

        .btn-nav {
            background: rgba(255,255,255,0.1);
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* --- MENÚ DE NIVELES --- */
        .lvl-dropdown-wrapper {
            position: relative;
        }

        .lvl-trigger {
            font-weight: bold; 
            color: var(--accent);
            cursor: pointer;
            padding: 10px 15px; /* Área táctil grande */
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(30, 41, 59, 0.5);
            transition: background 0.2s;
        }

        .lvl-trigger:active { background: rgba(30, 41, 59, 1); }

        .lvl-menu {
            position: absolute;
            top: 110%;
            right: 0;
            background: #1e293b;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            width: 220px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            flex-direction: column;
            z-index: 100;
        }

        .lvl-menu.show { display: flex; animation: slideDown 0.2s ease-out; }

        @keyframes slideDown { from{opacity:0; transform:translateY(-10px);} to{opacity:1; transform:translateY(0);} }

        .lvl-item {
            padding: 14px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.95rem;
        }

        .lvl-item:last-child { border-bottom: none; }
        .lvl-item:hover { background: rgba(255,255,255,0.05); }
        
        .lvl-item.current { color: var(--accent); font-weight: bold; background: rgba(129, 140, 248, 0.1); }
        .lvl-item.completed { color: var(--found); }
        .lvl-item.locked { opacity: 0.5; pointer-events: none; }

        /* Área de Juego */
        .game-container {
            width: 100%;
            max-width: 500px;
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
        }

        /* Grid (Tablero) */
        .grid-wrapper {
            background: var(--grid-bg);
            padding: 8px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            margin: 0 auto;
            width: 100%;
            aspect-ratio: 1; /* Mantiene el cuadrado */
        }

        .grid {
            display: grid;
            gap: 3px; 
            width: 100%;
            height: 100%;
        }

        .cell {
            background: var(--cell-idle);
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: clamp(14px, 4vw, 22px); 
            color: var(--text-muted);
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
        }

        /* Estados de Celdas */
        .cell.selected { 
            background: var(--accent); 
            color: #0f172a; 
            transform: scale(0.95); 
            border-radius: 50%; 
        }
        
        .cell.found { 
            background: var(--found); 
            color: #064e3b; 
            animation: pop 0.3s;
        }
        
        .cell.secret {
            background: var(--secret);
            color: #4c1d95;
            animation: pulse 1.5s infinite;
        }

        @keyframes pop { 50% { transform: scale(1.2); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

        /* Lista de Palabras */
        .word-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 0 10px;
        }

        .word-tag {
            background: rgba(255,255,255,0.05);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            color: var(--text-muted);
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }

        .word-tag.done {
            background: var(--found);
            color: #064e3b;
            text-decoration: line-through;
            opacity: 0.7;
            border-color: var(--found);
        }

        /* Controles Inferiores (Solo Reset) */
        .controls {
            display: flex;
            justify-content: center;
            margin-top: auto;
            padding-bottom: 20px;
        }

        .btn-action {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .btn-reset { background: #475569; color: white; }

        /* Modales */
        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            z-index: 200;
            display: none; justify-content: center; align-items: center;
            padding: 20px;
        }

        .modal-box {
            background: #1e293b;
            padding: 25px;
            border-radius: 16px;
            max-width: 350px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .modal-box h2 { color: var(--text-main); margin-top: 0; }
        .modal-box p { color: var(--text-muted); line-height: 1.5; }

        .btn-confirm { background: var(--accent); color: white; width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; margin-top: 15px; cursor: pointer; }

    </style>
</head>
<body>

    <div class="header">
        <a href="../index.html" class="btn-nav">
            <i data-lucide="arrow-left" size="18"></i> Salir
        </a>
        
        <div class="lvl-dropdown-wrapper">
            <div class="lvl-trigger" onclick="game.toggleMenu()">
                <span id="lvl-display-text">Nivel 1</span>
                <i data-lucide="chevron-down" size="18"></i>
            </div>
            <div id="lvl-menu" class="lvl-menu">
                </div>
        </div>
    </div>

    <div class="game-container">
        
        <div class="grid-wrapper">
            <div id="grid" class="grid"></div>
        </div>

        <div id="words" class="word-list"></div>

        <div class="controls">
            <button class="btn-action btn-reset" onclick="game.reset()">
                <i data-lucide="rotate-ccw" size="18"></i> Reiniciar Tablero
            </button>
        </div>
    </div>

    <div id="win-modal" class="modal-overlay">
        <div class="modal-box">
            <i data-lucide="award" size="48" color="#34d399" style="margin-bottom:15px"></i>
            <h2>¡Completado!</h2>
            <p id="win-msg">Nivel Superado</p>
            <button class="btn-confirm" onclick="game.next()">Siguiente Nivel</button>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script>
        const LEVELS = [
            { words: ["XILONEN", "RAIDEN", "SACAROSA", "LUNA"], secret: ["BESO"], msg: "Eres mi sol." },
            { words: ["COSPLAY", "MAR", "FLOR", "LUZ"], secret: ["PASION"], msg: "Brillas como luz." },
            { words: ["DULCE", "SUEÑO", "SOFIA", "PAZ"], secret: ["ETERNO"], msg: "Tu risa es paz." },
            { words: ["MAVUIKA", "ANILLO", "FLORES", "HISTORIA"], secret: ["SHADOW"], msg: "Lo conseguiste." },
            { words: ["BOCCHI", "FONDO", "AZUL", "MIEDOS"], secret: ["YEKATERINA"], msg: "Brillas como el sol." },
        ];

        class WordSearch {
            constructor() {
                this.size = 10;
                
                // Cargar progreso máximo
                const savedMax = localStorage.getItem('ws_soft_max_lvl');
                this.maxLvl = savedMax ? parseInt(savedMax) : 0;
                
                this.state = { 
                    lvl: this.maxLvl, 
                    grid: [], 
                    found: []
                };
                
                this.dom = {
                    grid: document.getElementById('grid'),
                    words: document.getElementById('words'),
                    lvlText: document.getElementById('lvl-display-text'),
                    menu: document.getElementById('lvl-menu')
                };

                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.lvl-dropdown-wrapper')) {
                        this.dom.menu.classList.remove('show');
                    }
                });

                this.init();
            }

            init() {
                if(this.state.lvl >= LEVELS.length) this.state.lvl = LEVELS.length - 1;

                const data = LEVELS[this.state.lvl];
                this.state.found = [];
                
                this.dom.lvlText.textContent = `Nivel ${this.state.lvl + 1}`;
                this.renderMenu();
                
                this.generate([...data.words, ...data.secret]);
                this.renderWords(data.words);
            }

            // --- Menú ---
            toggleMenu() {
                this.dom.menu.classList.toggle('show');
            }

            renderMenu() {
                let html = '';
                LEVELS.forEach((_, index) => {
                    let statusClass = '';
                    let icon = '';

                    if (index === this.state.lvl) {
                        statusClass = 'current';
                        icon = '<i data-lucide="play" size="14"></i>';
                    } else if (index < this.maxLvl) {
                        statusClass = 'completed';
                        icon = '<i data-lucide="check" size="14"></i>';
                    } else if (index === this.maxLvl) {
                        statusClass = ''; 
                        icon = '<i data-lucide="circle" size="14"></i>';
                    } else {
                        statusClass = 'locked';
                        icon = '<i data-lucide="lock" size="14"></i>';
                    }

                    const isClickable = index <= this.maxLvl;
                    const clickAttr = isClickable ? `onclick="game.loadLevel(${index})"` : '';

                    html += `
                        <div class="lvl-item ${statusClass}" ${clickAttr}>
                            <span>Nivel ${index + 1}</span>
                            ${icon}
                        </div>
                    `;
                });
                this.dom.menu.innerHTML = html;
                lucide.createIcons();
            }

            loadLevel(index) {
                this.state.lvl = index;
                this.dom.menu.classList.remove('show');
                this.init();
            }

            generate(allWords) {
                const grid = Array(this.size).fill().map(() => Array(this.size).fill(''));
                allWords.sort((a,b) => b.length - a.length);

                for(let word of allWords) {
                    let placed = false;
                    let attempts = 0;
                    while(!placed && attempts < 100) {
                        const dir = Math.floor(Math.random() * 3);
                        const dr = dir === 0 ? 0 : 1;
                        const dc = dir === 1 ? 0 : 1;
                        const r = Math.floor(Math.random() * this.size);
                        const c = Math.floor(Math.random() * this.size);

                        if(this.canPlace(grid, word, r, c, dr, dc)) {
                            this.place(grid, word, r, c, dr, dc);
                            placed = true;
                        }
                        attempts++;
                    }
                }

                const chars = "ABCDEFGHIJKLMNÑOPQRSTUVWXYZ";
                for(let r=0; r<this.size; r++) {
                    for(let c=0; c<this.size; c++) {
                        if(grid[r][c] === '') grid[r][c] = chars[Math.floor(Math.random() * chars.length)];
                    }
                }
                this.state.grid = grid;
                this.draw();
            }

            canPlace(grid, word, r, c, dr, dc) {
                if (r + dr * (word.length-1) >= this.size) return false;
                if (c + dc * (word.length-1) >= this.size) return false;
                
                for(let i=0; i<word.length; i++) {
                    const char = grid[r + i*dr][c + i*dc];
                    if(char !== '' && char !== word[i]) return false;
                }
                return true;
            }

            place(grid, word, r, c, dr, dc) {
                for(let i=0; i<word.length; i++) {
                    grid[r + i*dr][c + i*dc] = word[i];
                }
            }

            draw() {
                this.dom.grid.innerHTML = '';
                this.dom.grid.style.gridTemplateColumns = `repeat(${this.size}, 1fr)`;
                
                this.state.grid.forEach((row, r) => {
                    row.forEach((char, c) => {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.textContent = char;
                        cell.dataset.r = r; cell.dataset.c = c;
                        
                        const start = (e) => { e.preventDefault(); this.startSel(r,c); };
                        const move = (e) => { 
                            e.preventDefault();
                            const t = e.touches ? e.touches[0] : null;
                            if(t) {
                                const el = document.elementFromPoint(t.clientX, t.clientY);
                                if(el && el.dataset.r) this.moveSel(parseInt(el.dataset.r), parseInt(el.dataset.c));
                            } else {
                                this.moveSel(r,c);
                            }
                        };

                        cell.addEventListener('mousedown', start);
                        cell.addEventListener('touchstart', start, {passive:false});
                        cell.addEventListener('mouseenter', move);
                        cell.addEventListener('touchmove', move, {passive:false});

                        this.dom.grid.appendChild(cell);
                    });
                });
                
                const end = () => this.endSel();
                document.addEventListener('mouseup', end);
                document.addEventListener('touchend', end);
            }

            renderWords(words) {
                this.dom.words.innerHTML = words.map(w => `<div class="word-tag" id="tag-${w}">${w}</div>`).join('');
            }

            startSel(r,c) { this.selecting = true; this.startPos = {r,c}; this.updateSel(r,c); }
            moveSel(r,c) { if(this.selecting) this.updateSel(r,c); }
            
            updateSel(er, ec) {
                document.querySelectorAll('.cell.selected').forEach(c => c.classList.remove('selected'));
                this.currSel = [];
                
                const dr = er - this.startPos.r;
                const dc = ec - this.startPos.c;

                if(dr===0 || dc===0 || Math.abs(dr)===Math.abs(dc)) {
                    const steps = Math.max(Math.abs(dr), Math.abs(dc));
                    const stepR = dr===0 ? 0 : dr/steps;
                    const stepC = dc===0 ? 0 : dc/steps;

                    for(let i=0; i<=steps; i++) {
                        const r = this.startPos.r + i*stepR;
                        const c = this.startPos.c + i*stepC;
                        const idx = r * this.size + c;
                        const cell = this.dom.grid.children[idx];
                        cell.classList.add('selected');
                        this.currSel.push(cell);
                    }
                }
            }

            endSel() {
                if(!this.selecting) return;
                this.selecting = false;
                if(!this.currSel || !this.currSel.length) return;
                
                const word = this.currSel.map(c => c.textContent).join('');
                const rev = word.split('').reverse().join('');
                
                this.check(word) || this.check(rev);
                document.querySelectorAll('.cell.selected').forEach(c => c.classList.remove('selected'));
            }

            check(word) {
                const data = LEVELS[this.state.lvl];
                
                // Palabra Normal
                if(data.words.includes(word) && !this.state.found.includes(word)) {
                    this.state.found.push(word);
                    document.getElementById(`tag-${word}`).classList.add('done');
                    this.currSel.forEach(c => c.classList.add('found'));
                    
                    if(this.state.found.length === data.words.length) setTimeout(() => this.win(), 500);
                    return true;
                }
                
                // Palabra Secreta (LÓGICA REFORZADA)
                if(data.secret.includes(word)) {
                    // 1. Efecto Visual Inmediato
                    this.currSel.forEach(c => c.classList.add('secret'));

                    // 2. Control Local de Recompensa (bypass bug de GameCenter.claimSecretWord)
                    const secretKey = `ws_secret_claimed_${this.state.lvl}_${word}`;
                    
                    if (!localStorage.getItem(secretKey)) {
                        // Intentar añadir monedas directamente
                        if(window.GameCenter && typeof window.GameCenter.addCoins === 'function') {
                            window.GameCenter.addCoins(60);
                            localStorage.setItem(secretKey, 'true');
                            alert("✨ ¡Secreto! +60 Monedas");
                        }
                        // Fallback por si acaso addCoins no existe pero claimSecretWord sí
                        else if (window.GameCenter && typeof window.GameCenter.claimSecretWord === 'function') {
                             window.GameCenter.claimSecretWord(`ws_${this.state.lvl}_${word}`, 60);
                             localStorage.setItem(secretKey, 'true'); // Asumimos éxito
                             alert("✨ ¡Secreto! +60 Monedas");
                        }
                    }
                    return true;
                }
                return false;
            }

            win() {
                if (this.state.lvl === this.maxLvl) {
                    this.maxLvl++;
                    localStorage.setItem('ws_soft_max_lvl', this.maxLvl);
                }

                let res = { paid: false };
                if (window.GameCenter) {
                    res = window.GameCenter.completeLevel('wordsearch', this.state.lvl, 60);
                }
                
                document.getElementById('win-msg').innerHTML = 
                    `${LEVELS[this.state.lvl].msg}<br><br>` + 
                    (res.paid ? `<span style='color:#34d399'>+60 Monedas</span>` : `<span style='color:#94a3b8'>Replay</span>`);
                document.getElementById('win-modal').style.display = 'flex';
            }

            next() {
                this.state.lvl++;
                if (this.state.lvl >= LEVELS.length) {
                    alert("¡Juego completado!");
                    this.state.lvl = LEVELS.length - 1; 
                }
                document.getElementById('win-modal').style.display = 'none';
                this.init();
            }

            reset() { if(confirm("¿Reiniciar?")) this.init(); }
        }

        window.onload = () => {
            lucide.createIcons();
            game = new WordSearch();
        };
    </script>
</body>
</html>
