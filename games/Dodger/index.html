<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    
    <title>Dodger - Love Arcade</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --neon-blue: #3b82f6;
            --neon-purple: #a855f7;
            --neon-red: #ef4444;
            --neon-green: #22c55e;
            --neon-yellow: #eab308;
            --glass-bg: rgba(0, 0, 0, 0.7);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-dark);
            touch-action: none;
            font-family: 'Rajdhani', sans-serif; /* Fuente base t√©cnica */
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            height: 100dvh;
            width: 100vw;
            color: white;
        }

        /* TIPOGRAF√çA RETRO */
        h1, h2, .retro-text {
            font-family: 'Press Start 2P', cursive;
            line-height: 1.5;
        }

        /* CAPAS */
        #game-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; background: radial-gradient(circle at center, #1e293b 0%, #020617 100%); }
        canvas { display: block; position: relative; z-index: 1; }
        .ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 50; pointer-events: none; display: flex; flex-direction: column; }
        
        /* UTILIDADES CSS (Reemplazo de Tailwind) */
        .hidden { display: none !important; }
        .flex { display: flex !important; }
        .flex-col { flex-direction: column; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .items-center { align-items: center; }
        .gap-2 { gap: 0.5rem; }
        .gap-4 { gap: 1rem; }
        .p-4 { padding: 1rem; }
        .w-full { width: 100%; }
        .text-center { text-align: center; }
        .interactive { pointer-events: auto; }
        .cursor-pointer { cursor: pointer; }

        /* HUD & BOTONES */
        .hud-top { width: 100%; padding: 15px 20px; box-sizing: border-box; display: flex; justify-content: space-between; align-items: flex-start; }
        
        .score-box { font-size: 1.5rem; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .text-green { color: var(--neon-green); }
        .text-yellow { color: var(--neon-yellow); font-size: 1rem; }

        .hud-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: white;
            width: 44px; height: 44px;
            border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.2rem;
            backdrop-filter: blur(5px);
            transition: all 0.2s;
        }
        .hud-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.2); }

        /* PANTALLAS (Men√∫, Game Over, Pausa) */
        .screen-overlay {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 70;
        }

        .title-gradient {
            font-size: 2.5rem; /* Ajustado para m√≥viles */
            background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            margin-bottom: 1rem;
            text-align: center;
        }

        .btn-primary {
            background: var(--neon-blue);
            color: white;
            border: none;
            padding: 15px 40px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            border-radius: 50px;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-primary:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(59, 130, 246, 0.8); }
        .btn-primary:active { transform: scale(0.95); }

        .btn-secondary {
            background: transparent;
            color: #9ca3af;
            border: 1px solid #4b5563;
            padding: 10px 25px;
            border-radius: 8px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            transition: all 0.2s;
        }
        .btn-secondary:hover { color: white; border-color: white; background: rgba(255,255,255,0.05); }

        /* GRID DE SKINS */
        #skinsGrid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            max-width: 400px;
            max-height: 50vh;
            overflow-y: auto;
            width: 100%;
        }
        .skin-card {
            background: rgba(255,255,255,0.05);
            border: 2px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px;
            display: flex; flex-direction: column; align-items: center;
            transition: all 0.2s;
        }
        .skin-card.locked { opacity: 0.5; background: rgba(0,0,0,0.5); }
        .skin-card.selected { border-color: var(--neon-blue); background: rgba(59, 130, 246, 0.1); }
        .skin-card:not(.locked):hover { background: rgba(255,255,255,0.1); }

        /* ANIMACIONES */
        .animate-blink { animation: blink 2s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-4px, 0, 0); }
            20%, 80% { transform: translate3d(6px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-8px, 0, 0); }
            40%, 60% { transform: translate3d(8px, 0, 0); }
        }

        /* Controles t√°ctiles invisibles */
        #touchControls { width: 100%; height: 100%; position: absolute; top:0; left:0; z-index: 10; display: flex; }
        .touch-zone { width: 50%; height: 100%; }
    </style>
</head>
<body>

    <div id="game-bg"></div>
    <canvas id="gameCanvas"></canvas>

    <div id="hud" class="ui-layer hidden">
        <div class="hud-top interactive">
            <div class="score-box">
                <div class="text-green">SCORE: <span id="scoreDisplay">0</span></div>
                <div class="text-yellow">LVL: <span id="levelDisplay">1</span></div>
            </div>
            <div class="flex gap-2">
                <button id="btnMute" class="hud-btn">üîä</button>
                <button id="btnPause" class="hud-btn">‚è∏</button>
            </div>
        </div>
    </div>

    <div id="pauseScreen" class="ui-layer hidden interactive justify-center items-center screen-overlay">
        <h2 class="retro-text" style="font-size: 2rem; margin-bottom: 2rem; color: white;">PAUSA</h2>
        <button id="btnResume" class="btn-primary" style="margin-bottom: 1rem;">CONTINUAR</button>
        <button id="btnQuit" class="btn-secondary">SALIR AL MEN√ö</button>
    </div>

    <div id="startScreen" class="ui-layer interactive justify-center items-center screen-overlay">
        <h1 class="title-gradient retro-text">DODGER</h1>
        <p style="color: #9ca3af; letter-spacing: 2px; margin-bottom: 2rem; font-size: 0.9rem;">ESQUIVA ‚Ä¢ SOBREVIVE ‚Ä¢ REPITE</p>
        
        <button id="startBtn" class="btn-primary animate-blink z-50">JUGAR</button>
        <p style="margin-top: 1.5rem; font-size: 0.8rem; color: #6b7280;">‚Üê Flechas / Touch ‚Üí</p>
        
        <div class="flex gap-4" style="margin-top: 2rem;">
            <button id="btnSkins" class="btn-secondary cursor-pointer z-50">NAVES</button>
            <button id="exitBtn" class="btn-secondary cursor-pointer z-50 text-red-400 border-red-900">SALIR</button>
        </div>
    </div>

    <div id="skinMenu" class="ui-layer hidden interactive justify-center items-center screen-overlay">
        <h2 class="retro-text" style="font-size: 1.2rem; margin-bottom: 1.5rem; color: var(--neon-blue);">HANGAR</h2>
        <div id="skinsGrid">
            </div>
        <button id="btnBackSkins" class="btn-secondary" style="margin-top: 20px;">VOLVER</button>
    </div>

    <div id="gameOverScreen" class="ui-layer hidden interactive justify-center items-center screen-overlay" style="background: rgba(50, 0, 0, 0.9);">
        <h2 class="retro-text" style="font-size: 2rem; color: var(--neon-red); text-shadow: 0 0 10px red;">GAME OVER</h2>
        
        <div style="background: rgba(0,0,0,0.5); padding: 20px; border-radius: 12px; border: 1px solid var(--glass-border); margin: 20px 0; text-align: center;">
            <div style="margin-bottom: 10px;">
                <span style="color: #9ca3af; font-size: 0.9rem;">Puntuaci√≥n</span>
                <div style="font-size: 2rem; font-weight: bold;" id="finalScore">0</div>
            </div>
            <div style="border-top: 1px solid #ffffff20; padding-top: 10px;">
                <span style="color: #9ca3af; font-size: 0.9rem;">Monedas</span>
                <div style="font-size: 1.5rem; color: var(--neon-yellow); font-weight: bold;" id="coinsEarned">+0</div>
            </div>
        </div>

        <button id="restartBtn" class="btn-primary" style="background: var(--neon-green); box-shadow: 0 0 15px rgba(34, 197, 94, 0.5); margin-bottom: 1rem;">REINTENTAR</button>
        <button id="btnGoHome" class="btn-secondary">MEN√ö PRINCIPAL</button>
    </div>

    <div id="touchControls" class="hidden">
        <div id="touchLeft" class="touch-zone"></div>
        <div id="touchRight" class="touch-zone"></div>
    </div>

    <script src="../../js/app.js"></script>
    <script type="module" src="src/main.js"></script>

    <script>
        document.getElementById('exitBtn').addEventListener('click', () => {
            window.location.href = '../../index.html';
        });
    </script>
</body>
</html>
