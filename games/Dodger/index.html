<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    
    <title>Dodger - Love Arcade</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0f172a;
            touch-action: none; /* Bloquea gestos del navegador */
            font-family: 'Courier New', Courier, monospace;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            height: 100dvh; /* Altura din√°mica para m√≥viles */
            width: 100vw;
        }

        /* CAPAS (Z-INDEX) */
        
        /* Nivel 0: Fondo */
        #game-bg { 
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            z-index: 0; 
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%); 
        }

        /* Nivel 1: Juego (Nave/Enemigos/Estrellas) */
        canvas { 
            display: block; 
            position: relative; /* Importante para z-index */
            z-index: 1; 
        }
        
        /* Nivel 50+: UI (HUD, Men√∫s) */
        .ui-layer { 
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            z-index: 50; 
            pointer-events: none; 
        }
        
        .interactive { pointer-events: auto; }
        
        /* Botones HUD (Pausa/Mute) */
        .hud-btn {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 40px; height: 40px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 20px; cursor: pointer;
            backdrop-filter: blur(4px);
            transition: transform 0.1s;
            pointer-events: auto;
        }
        .hud-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.1); }

        /* Animaciones */
        .animate-blink { animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-4px, 0, 0); }
            20%, 80% { transform: translate3d(6px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-8px, 0, 0); }
            40%, 60% { transform: translate3d(8px, 0, 0); }
        }
    </style>
</head>
<body>

    <div id="game-bg"></div>
    
    <canvas id="gameCanvas"></canvas>

    <div id="hud" class="ui-layer hidden flex-col justify-between p-4 pb-8">
        <div class="flex justify-between items-start w-full">
            <div class="text-white font-bold text-xl drop-shadow-md select-none pointer-events-none">
                <div class="text-green-400">SCORE: <span id="scoreDisplay">0</span></div>
                <div class="text-yellow-400 text-sm">LVL: <span id="levelDisplay">1</span></div>
            </div>
            
            <div class="flex gap-2 pointer-events-auto">
                <button id="btnMute" class="hud-btn">üîä</button>
                <button id="btnPause" class="hud-btn">‚è∏</button>
            </div>
        </div>
    </div>

    <div id="pauseScreen" class="ui-layer hidden interactive flex flex-col justify-center items-center bg-black/60 backdrop-blur-md z-[60]">
        <h2 class="text-4xl font-black text-white tracking-widest mb-8">PAUSA</h2>
        <button id="btnResume" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-10 rounded-full shadow-lg text-xl mb-4 transform transition active:scale-95 cursor-pointer">
            CONTINUAR
        </button>
        <button id="btnQuit" class="text-red-400 hover:text-red-300 border border-red-500/30 px-6 py-2 rounded text-sm mt-4 cursor-pointer">
            SALIR AL MEN√ö
        </button>
    </div>

    <div id="startScreen" class="ui-layer interactive flex flex-col justify-center items-center bg-black/80 backdrop-blur-sm z-[70]">
        <h1 class="text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600 mb-4 tracking-tighter" style="filter: drop-shadow(0 0 10px rgba(59,130,246,0.5));">DODGER</h1>
        <p class="text-gray-300 mb-8 text-sm uppercase tracking-widest">Esquiva. Sobrevive. Repite.</p>
        
        <button id="startBtn" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 px-12 rounded-full shadow-[0_0_20px_rgba(37,99,235,0.6)] transform transition hover:scale-105 active:scale-95 animate-blink cursor-pointer z-50">
            JUGAR AHORA
        </button>
        <p class="mt-6 text-gray-500 text-xs">‚Üê Flechas / Touch ‚Üí</p>
        
        <div class="flex gap-4 mt-8">
            <button id="btnSkins" class="text-blue-400 border border-blue-500/30 px-6 py-2 rounded hover:bg-blue-500/10 text-sm cursor-pointer z-50 transition">
                NAVES (SKINS)
            </button>
            <button id="exitBtn" class="text-red-500 border border-red-500/30 px-6 py-2 rounded hover:bg-red-500/10 text-sm cursor-pointer z-50 transition">
                SALIR
            </button>
        </div>
    </div>

    <div id="skinMenu" class="ui-layer hidden interactive flex flex-col justify-center items-center bg-black/90 backdrop-blur-md z-[80]">
        <h2 class="text-3xl font-black text-white mb-6 uppercase tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">
            Selecciona tu Nave
        </h2>
        
        <div id="skinsGrid" class="grid grid-cols-2 gap-4 w-full max-w-md px-4 mb-8 max-h-[60vh] overflow-y-auto">
            </div>

        <button id="btnBackSkins" class="text-gray-400 hover:text-white border border-gray-600 px-8 py-2 rounded-full cursor-pointer hover:bg-gray-800 transition">
            VOLVER
        </button>
    </div>

    <div id="gameOverScreen" class="ui-layer hidden interactive flex flex-col justify-center items-center bg-red-900/90 backdrop-blur-md z-[70]">
        <h2 class="text-5xl font-black text-white mb-2 drop-shadow-[0_5px_5px_rgba(0,0,0,0.5)]">GAME OVER</h2>
        
        <div class="bg-black/40 p-6 rounded-xl border border-white/10 mb-6 text-center w-64">
            <div class="mb-2">
                <span class="text-gray-400 text-sm block">Puntuaci√≥n Final</span>
                <span class="text-3xl text-white font-bold" id="finalScore">0</span>
            </div>
            
            <div class="mt-4 pt-4 border-t border-white/10">
                <span class="text-gray-400 text-sm block">Monedas Ganadas</span>
                <span class="text-4xl text-yellow-400 font-bold" id="coinsEarned">+0</span>
            </div>
        </div>

        <button id="restartBtn" class="bg-green-600 hover:bg-green-500 text-white font-bold py-4 px-12 rounded-full shadow-lg transform transition hover:scale-105 active:scale-95 cursor-pointer z-50 mt-6">
            JUGAR OTRA VEZ
        </button>
    </div>

    <div id="touchControls" class="absolute top-0 left-0 w-full h-full flex z-10 hidden">
        <div id="touchLeft" class="w-1/2 h-full"></div>
        <div id="touchRight" class="w-1/2 h-full"></div>
    </div>

    <script src="../../js/app.js"></script>
    <script type="module" src="src/main.js"></script>

    <script>
        document.getElementById('exitBtn').addEventListener('click', () => {
            window.location.href = '../../index.html';
        });
    </script>
</body>
</html>
