<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Love Breaker - Dark Arcade (No Flash)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --bg-deep: #0E1324;
            --bg-panel: rgba(14, 19, 36, 0.95);
            --text-main: #E6ECF3;
            --text-dim: #7A86A8;
            --accent-cyan: #3FE3E0;
            --accent-purple: #6B3FA0;
            --accent-danger: #FFB000;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0E1324;
        }

        canvas {
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(63, 227, 224, 0.1);
        }

        /* UI LAYOUT */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            color: var(--accent-cyan);
            text-transform: uppercase;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            letter-spacing: 2px;
            pointer-events: auto;
        }

        .pause-btn {
            background: transparent;
            border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan);
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .pause-btn:active {
            background: var(--accent-cyan);
            color: var(--bg-deep);
        }

        /* OVERLAYS */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(14, 19, 36, 0.9);
            backdrop-filter: blur(4px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            z-index: 20;
            transition: opacity 0.3s ease;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: var(--text-main);
            text-shadow: 0 0 10px var(--accent-purple);
            margin-bottom: 25px;
            font-size: 28px;
            text-align: center;
            line-height: 1.4;
            letter-spacing: -1px;
        }
        
        h1 span { color: var(--accent-cyan); }

        .stats-box {
            background: rgba(14, 19, 36, 0.8);
            border: 1px solid var(--text-dim);
            border-left: 4px solid var(--accent-cyan);
            padding: 20px;
            text-align: center;
            margin-bottom: 25px;
            min-width: 260px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .stats-box p {
            margin: 8px 0;
            font-size: 14px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .highlight { color: var(--text-main); font-weight: bold; font-size: 16px; }
        .accent { color: var(--accent-cyan); text-shadow: 0 0 8px rgba(63, 227, 224, 0.4); font-size: 16px; }
        .danger { color: var(--accent-danger); }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .btn {
            background: transparent;
            border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan);
            padding: 14px 35px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            min-width: 200px;
            letter-spacing: 2px;
        }

        .btn:hover {
            background: var(--accent-cyan);
            color: var(--bg-deep);
            box-shadow: 0 0 15px rgba(63, 227, 224, 0.5);
        }

        .btn.secondary {
            border-color: var(--text-dim);
            color: var(--text-dim);
            font-size: 14px;
            padding: 10px 25px;
        }

        .btn.secondary:hover {
            background: var(--text-dim);
            color: var(--bg-deep);
        }

        /* SCANLINE EFFECT */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.05) 50%, rgba(0,0,0,0.05));
            background-size: 100% 3px;
            pointer-events: none;
            z-index: 5;
            opacity: 0.4;
        }
    </style>
</head>
<body>

<div class="scanlines"></div>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div class="hud-top">
            <div style="width: 80px;">SCORE <span id="score" style="color:#fff">0</span></div>
            <button id="pause-btn-ui" class="pause-btn hidden">II</button>
            <div style="width: 80px; text-align: right;">BEST <span id="high-score" style="color:#fff">0</span></div>
        </div>
    </div>

    <!-- START MENU -->
    <div id="menu-overlay" class="overlay">
        <h1>LOVE<br><span>BREAKER</span></h1>
        <div class="stats-box">
            <p>SISTEMA LISTO</p>
            <p style="font-size: 11px; margin-top:10px; opacity:0.7">DESLIZA PARA CONTROLAR</p>
            <p style="font-size: 10px; color: var(--accent-purple); margin-top:5px;">50 PTS = 1 MONEDA</p>
        </div>
        <div class="btn-group">
            <button class="btn" id="start-btn">INICIALIZAR</button>
            <button class="btn secondary" onclick="exitGame()">SALIR</button>
        </div>
    </div>

    <!-- PAUSE MENU -->
    <div id="pause-overlay" class="overlay hidden">
        <h1>SISTEMA<br><span>EN PAUSA</span></h1>
        <div class="btn-group">
            <button class="btn" id="resume-btn">REANUDAR</button>
            <button class="btn secondary" onclick="exitGame()">VOLVER</button>
        </div>
    </div>

    <!-- GAME OVER -->
    <div id="game-over-overlay" class="overlay hidden">
        <h1 style="color: var(--accent-danger); text-shadow: 0 0 10px var(--accent-danger);">FALLA DEL<br>SISTEMA</h1>
        <div class="stats-box">
            <p>SCORE <span id="final-score" class="highlight">0</span></p>
            <p>BLOCKS <span id="final-blocks" class="highlight">0</span></p>
            <hr style="border: 0; border-top: 1px solid #333; margin: 10px 0;">
            <p>CREDITS <span id="coins-earned" class="accent">0</span></p>
            <p id="new-record-msg" class="hidden" style="color: var(--accent-cyan); margin-top:10px; font-weight:bold;">NUEVO RECORD</p>
        </div>
        <div class="btn-group">
            <button class="btn" id="restart-btn">REINTENTAR</button>
            <button class="btn secondary" onclick="exitGame()">VOLVER</button>
        </div>
    </div>
</div>

<script src="../../js/app.js"></script>
    
<script>
/**
 * 1. INTEGRACIÓN ECONÓMICA
 */
function sendPayout(score) {
    let coins = Math.floor(score / 50);
    if (coins > 60) coins = 60;
    if (coins < 0) coins = 0;
    
    const levelId = 'run_' + Date.now();
    
    if (window.GameCenter && typeof window.GameCenter.completeLevel === 'function') {
        try {
            window.GameCenter.completeLevel('lovebreaker', levelId, coins);
            console.log(`[LoveBreaker] Payout Sent: ${coins} coins. ID: ${levelId}`);
        } catch (e) { console.error(e); }
    } else {
        console.warn('[LoveBreaker] Standalone Mode. Simulation only.');
    }
    return coins;
}

function exitGame() {
    window.location.href = '../../index.html';
}

/**
 * 2. AUDIO SYSTEM
 */
const AudioSys = {
    ctx: null,
    init: function() {
        if (!this.ctx) {
            window.AudioContext = window.AudioContext || window.webkitAudioContext;
            this.ctx = new AudioContext();
        }
    },
    suspend: function() { if(this.ctx) this.ctx.suspend(); },
    resume: function() { if(this.ctx) this.ctx.resume(); },
    
    playTone: function(freq, type, duration, vol = 0.1) {
        if (!this.ctx || this.ctx.state === 'suspended') return;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
        gain.gain.setValueAtTime(vol, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
        osc.connect(gain);
        gain.connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + duration);
    },
    playHit: function() { this.playTone(800 + Math.random() * 200, 'square', 0.05, 0.05); },
    playPaddle: function() { this.playTone(300, 'sine', 0.1, 0.1); },
    playCoin: function() { this.playTone(1200, 'sine', 0.1, 0.1); setTimeout(() => this.playTone(1800, 'square', 0.2, 0.1), 100); },
    playLoss: function() { this.playTone(100, 'sawtooth', 0.4, 0.2); }
};

/**
 * 3. CONFIGURACIÓN Y ESTADO
 */
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d', { alpha: false });
const scoreEl = document.getElementById('score');
const highScoreEl = document.getElementById('high-score');

const ui = {
    menu: document.getElementById('menu-overlay'),
    pause: document.getElementById('pause-overlay'),
    gameOver: document.getElementById('game-over-overlay'),
    pauseBtn: document.getElementById('pause-btn-ui'),
    finalScore: document.getElementById('final-score'),
    finalBlocks: document.getElementById('final-blocks'),
    coinsEarned: document.getElementById('coins-earned'),
    newRecord: document.getElementById('new-record-msg')
};

const COLORS = {
    bg: '#0E1324',
    paddle: '#0E1324',
    paddleBorder: '#3FE3E0',
    paddleCore: '#3FE3E0',
    ball: '#E6ECF3',
    ballTrail: 'rgba(63, 227, 224, 0.2)',
    bricks: ['#6B3FA0', '#563585', '#452F6B', '#3B4C7A', '#2A2F45'],
    particles: '#3FE3E0'
};

const GAME_WIDTH = 800;
const GAME_HEIGHT = 600;

let gameState = 'MENU';
let score = 0;
let blocksDestroyed = 0;
let highScore = localStorage.getItem('lovebreaker_highscore') || 0;
highScoreEl.innerText = highScore;

let globalFrame = 0;
let screenShake = 0;
// Eliminado screenFlash

/**
 * 4. OPTIMIZACIÓN: FONDO OFFSCREEN
 */
const bgCanvas = document.createElement('canvas');
bgCanvas.width = 40; 
bgCanvas.height = 40;
const bgCtx = bgCanvas.getContext('2d');

function preRenderGrid() {
    bgCtx.fillStyle = COLORS.bg;
    bgCtx.fillRect(0, 0, 40, 40);
    bgCtx.strokeStyle = 'rgba(63, 227, 224, 0.05)';
    bgCtx.lineWidth = 1;
    bgCtx.beginPath();
    bgCtx.moveTo(0, 0); bgCtx.lineTo(0, 40);
    bgCtx.moveTo(0, 0); bgCtx.lineTo(40, 0);
    bgCtx.stroke();
}
preRenderGrid();
const bgPattern = ctx.createPattern(bgCanvas, 'repeat');

/**
 * 5. OBJETOS DEL JUEGO
 */
const paddle = {
    w: 100, h: 12, x: 350, y: 550,
    draw: function() {
        ctx.fillStyle = COLORS.paddle;
        ctx.shadowBlur = 10;
        ctx.shadowColor = COLORS.paddleBorder;
        ctx.strokeStyle = COLORS.paddleBorder;
        ctx.lineWidth = 2;
        
        ctx.beginPath();
        ctx.moveTo(this.x + 10, this.y);
        ctx.lineTo(this.x + this.w - 10, this.y);
        ctx.lineTo(this.x + this.w, this.y + this.h);
        ctx.lineTo(this.x, this.y + this.h);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

        ctx.shadowBlur = 0;
        ctx.fillStyle = COLORS.paddleCore;
        const pulse = Math.sin(globalFrame * 0.1) * 2;
        ctx.fillRect(this.x + this.w/2 - 15 - pulse, this.y + 3, 30 + (pulse*2), 4);
    },
    reset: function() { this.x = GAME_WIDTH / 2 - this.w / 2; }
};

const ball = {
    x: 400, y: 300, r: 6, dx: 0, dy: 0, speed: 7, active: false,
    trail: [],
    draw: function() {
        for(let i=0; i<this.trail.length; i++) {
            let pos = this.trail[i];
            let alpha = i / this.trail.length;
            ctx.fillStyle = `rgba(63, 227, 224, ${alpha * 0.3})`;
            ctx.beginPath();
            ctx.arc(pos.x, pos.y, this.r * (alpha * 0.8), 0, Math.PI * 2);
            ctx.fill();
        }

        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        ctx.fillStyle = COLORS.ball;
        ctx.shadowBlur = 8;
        ctx.shadowColor = COLORS.ball;
        ctx.fill();
        ctx.shadowBlur = 0;
    },
    updateTrail: function() {
        if(globalFrame % 2 === 0) {
            this.trail.push({x: this.x, y: this.y});
            if(this.trail.length > 6) this.trail.shift();
        }
    },
    reset: function() {
        this.x = paddle.x + paddle.w / 2;
        this.y = paddle.y - 20;
        this.dx = 0;
        this.dy = 0;
        this.active = false;
        this.trail = [];
    },
    launch: function() {
        if (!this.active) {
            this.active = true;
            this.dy = -this.speed;
            this.dx = (Math.random() * 2 - 1) * this.speed;
        }
    }
};

let particles = [];
function createExplosion(x, y, color) {
    if (particles.length > 80) return; 
    
    for(let i=0; i<5; i++) {
        particles.push({
            x: x, y: y,
            dx: (Math.random()-0.5)*8,
            dy: (Math.random()-0.5)*8,
            life: 1.0,
            color: color || COLORS.particles
        });
    }
}

let bricks = [];
const brickConfig = { rows: 5, cols: 8, pad: 10, offTop: 80, offLeft: 35, h: 20 };
const brickW = (GAME_WIDTH - (brickConfig.offLeft * 2) - (brickConfig.pad * (brickConfig.cols - 1))) / brickConfig.cols;

function initBricks() {
    bricks = [];
    for(let c=0; c<brickConfig.cols; c++) {
        for(let r=0; r<brickConfig.rows; r++) {
            let bX = (c * (brickW + brickConfig.pad)) + brickConfig.offLeft;
            let bY = (r * (brickConfig.h + brickConfig.pad)) + brickConfig.offTop;
            bricks.push({ 
                x: bX, y: bY, status: 1, 
                color: COLORS.bricks[r % COLORS.bricks.length],
                scale: 0 
            });
        }
    }
}

/**
 * 6. GAME LOOP & LOGIC
 */
function handleInput(clientX) {
    if (gameState !== 'PLAYING') return;
    const rect = canvas.getBoundingClientRect();
    const realX = (clientX - rect.left) * (GAME_WIDTH / rect.width);
    let targetX = Math.max(0, Math.min(GAME_WIDTH, realX)) - paddle.w / 2;
    if (targetX < 0) targetX = 0;
    if (targetX + paddle.w > GAME_WIDTH) targetX = GAME_WIDTH - paddle.w;
    paddle.x = targetX;
    
    if (!ball.active) ball.x = paddle.x + paddle.w / 2;
}

window.addEventListener('mousemove', e => handleInput(e.clientX));
window.addEventListener('touchmove', e => { e.preventDefault(); handleInput(e.touches[0].clientX); }, { passive: false });

const launchHandler = () => { if(gameState === 'PLAYING' && !ball.active) ball.launch(); };
document.getElementById('game-container').addEventListener('mousedown', (e) => {
    if(e.target.tagName !== 'BUTTON') launchHandler();
});
document.getElementById('game-container').addEventListener('touchstart', (e) => {
    if(e.target.tagName !== 'BUTTON') launchHandler();
});

function update() {
    globalFrame++;
    
    bricks.forEach(b => {
        if(b.scale < 1) b.scale += 0.05;
    });

    if(screenShake > 0) screenShake *= 0.9;
    if(screenShake < 0.5) screenShake = 0;
    
    if (ball.active) {
        ball.updateTrail();
        ball.x += ball.dx;
        ball.y += ball.dy;

        if(ball.x + ball.r > GAME_WIDTH || ball.x - ball.r < 0) ball.dx = -ball.dx;
        if(ball.y - ball.r < 0) ball.dy = -ball.dy;
        
        if(ball.y - ball.r > GAME_HEIGHT) {
            triggerGameOver();
            return;
        }

        if(ball.y + ball.r > paddle.y && ball.y - ball.r < paddle.y + paddle.h &&
           ball.x > paddle.x && ball.x < paddle.x + paddle.w) {
            
            let hitPoint = (ball.x - (paddle.x + paddle.w/2)) / (paddle.w/2);
            let angle = hitPoint * (Math.PI/3);
            ball.dx = ball.speed * Math.sin(angle);
            ball.dy = -ball.speed * Math.cos(angle);
            ball.y = paddle.y - ball.r - 1;
            
            AudioSys.playPaddle();
            createExplosion(ball.x, paddle.y, COLORS.paddleCore);
            screenShake = 3; 
        }

        let activeBricks = 0;
        bricks.forEach(b => {
            if(b.status === 1) {
                activeBricks++;
                if(ball.x > b.x && ball.x < b.x + brickW && ball.y > b.y && ball.y < b.y + brickConfig.h) {
                    ball.dy = -ball.dy;
                    b.status = 0;
                    score += 10;
                    blocksDestroyed++;
                    scoreEl.innerText = score;
                    createExplosion(b.x + brickW/2, b.y + brickConfig.h/2, COLORS.accentCyan);
                    AudioSys.playHit();
                    // screenFlash removido
                }
            }
        });

        if(activeBricks === 0) {
            AudioSys.playCoin();
            ball.speed += 0.5;
            ball.reset();
            initBricks();
            score += 100;
            scoreEl.innerText = score;
        }
    }

    for(let i = particles.length - 1; i >= 0; i--) {
        let p = particles[i];
        p.x += p.dx; p.y += p.dy; p.life -= 0.05;
        if(p.life <= 0) particles.splice(i, 1);
    }
}

function draw() {
    ctx.fillStyle = bgPattern;
    const gridOffset = (globalFrame * 0.5) % 40;
    ctx.save();
    ctx.translate(0, gridOffset);
    ctx.fillRect(0, -gridOffset, GAME_WIDTH, GAME_HEIGHT);
    ctx.restore();
    
    const grad = ctx.createRadialGradient(GAME_WIDTH/2, GAME_HEIGHT/2, 200, GAME_WIDTH/2, GAME_HEIGHT/2, 600);
    grad.addColorStop(0, 'rgba(14, 19, 36, 0.2)');
    grad.addColorStop(1, 'rgba(14, 19, 36, 0.9)');
    ctx.fillStyle = grad;
    ctx.fillRect(0,0,GAME_WIDTH, GAME_HEIGHT);

    ctx.save();
    if(screenShake > 0) {
        ctx.translate((Math.random()-0.5)*screenShake, (Math.random()-0.5)*screenShake);
    }

    bricks.forEach(b => {
        if(b.status === 1) {
            let w = brickW * b.scale;
            let h = brickConfig.h * b.scale;
            let x = b.x + (brickW - w)/2;
            let y = b.y + (brickConfig.h - h)/2;
            
            ctx.fillStyle = b.color;
            ctx.fillRect(x, y, w, h);
            
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.strokeRect(x, y, w, h);
            
            ctx.fillStyle = 'rgba(0,0,0,0.5)';
            ctx.fillRect(x, y + h - 4, w, 4);
        }
    });

    paddle.draw();
    ball.draw();

    particles.forEach(p => {
        ctx.globalAlpha = p.life;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1.0;
    });
    
    ctx.restore(); 

    // Bloque de screenFlash eliminado
}

function loop() {
    if(gameState === 'PLAYING') update();
    draw();
    requestAnimationFrame(loop);
}

/**
 * 7. GESTIÓN DE ESTADOS
 */
function togglePause() {
    if (gameState === 'PLAYING') {
        gameState = 'PAUSED';
        AudioSys.suspend();
        ui.pause.classList.remove('hidden');
        ui.pauseBtn.classList.add('hidden');
    } else if (gameState === 'PAUSED') {
        gameState = 'PLAYING';
        AudioSys.resume();
        ui.pause.classList.add('hidden');
        ui.pauseBtn.classList.remove('hidden');
    }
}

function startGame() {
    AudioSys.init();
    AudioSys.resume();
    gameState = 'PLAYING';
    
    ui.menu.classList.add('hidden');
    ui.gameOver.classList.add('hidden');
    ui.pause.classList.add('hidden');
    ui.pauseBtn.classList.remove('hidden');
    
    score = 0;
    blocksDestroyed = 0;
    scoreEl.innerText = '0';
    screenShake = 0;
    
    paddle.reset();
    ball.reset();
    ball.speed = 7;
    initBricks();
}

function triggerGameOver() {
    if (gameState === 'GAMEOVER_PENDING' || gameState === 'GAMEOVER') return;
    gameState = 'GAMEOVER_PENDING';
    
    ui.pauseBtn.classList.add('hidden');
    AudioSys.playLoss();
    
    const coins = sendPayout(score);
    
    setTimeout(() => {
        showGameOverUI(coins);
    }, 600); 
}

function showGameOverUI(coins) {
    gameState = 'GAMEOVER';
    
    let isNewRecord = false;
    if(score > highScore) {
        highScore = score;
        localStorage.setItem('lovebreaker_highscore', highScore);
        highScoreEl.innerText = highScore;
        isNewRecord = true;
    }

    ui.finalScore.innerText = score;
    ui.finalBlocks.innerText = blocksDestroyed;
    ui.coinsEarned.innerText = coins;
    
    if(isNewRecord) {
        ui.newRecord.classList.remove('hidden');
        AudioSys.playCoin(); 
    } else {
        ui.newRecord.classList.add('hidden');
    }

    ui.gameOver.classList.remove('hidden');
}

document.getElementById('start-btn').addEventListener('click', startGame);
document.getElementById('restart-btn').addEventListener('click', startGame);
document.getElementById('pause-btn-ui').addEventListener('click', togglePause);
document.getElementById('resume-btn').addEventListener('click', togglePause);

function resize() {
    let aspect = GAME_WIDTH / GAME_HEIGHT;
    let windowAspect = window.innerWidth / window.innerHeight;
    let w, h;
    if (windowAspect < aspect) { w = window.innerWidth; h = w / aspect; }
    else { h = window.innerHeight; w = h * aspect; }
    canvas.style.width = `${w}px`;
    canvas.style.height = `${h}px`;
    canvas.width = GAME_WIDTH;
    canvas.height = GAME_HEIGHT;
}
window.addEventListener('resize', resize);
resize();

loop();

</script>
