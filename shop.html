<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda | Love Arcade</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Ajustes profesionales para la sección de promos */
        .promo-input-group {
            display: flex;
            gap: 10px;
        }

        #promo-input:focus {
            border-color: var(--accent) !important;
            background: rgba(155, 89, 255, 0.05) !important;
        }

        @media (max-width: 480px) {
            .promo-input-group {
                flex-direction: column;
            }
            #btn-redeem {
                width: 100%;
                justify-content: center;
                padding: 14px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar glass-panel">
        <div class="nav-brand">
            <i data-lucide="shopping-bag" color="#9b59ff" size="24"></i>
            Tienda
        </div>
        <div class="nav-user">
            <a href="index.html" class="btn-ghost">Volver</a>
            <div class="coin-badge">
                <i data-lucide="star" size="16" fill="#facc15"></i>
                <span class="coin-display">...</span>
            </div>
        </div>
    </nav>

    <main class="container">
        
        <section class="shop-hero glass-panel">
            <div>
                <span class="section-subtitle">Balance Disponible</span>
                <div class="shop-balance">
                    <h2><i data-lucide="star" size="32" fill="#facc15"></i> <span class="coin-display">0</span></h2>
                </div>
            </div>
            <div>
                <p style="color:var(--text-med); max-width: 300px; text-align:right;">
                    Canjea tus monedas ganadas en los juegos por recompensas reales.
                </p>
            </div>
        </section>

        <section class="glass-panel" style="margin-bottom: 2.5rem; border-radius: var(--radius-lg); overflow: hidden; position: relative; border-left: 4px solid var(--accent);">
            <div style="padding: 1.5rem;">
                <div style="display:flex; align-items:center; gap:12px; margin-bottom:1.2rem;">
                    <div style="background: var(--accent); padding: 8px; border-radius: 10px; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 15px var(--accent-glow);">
                        <i data-lucide="ticket-percent" color="white" size="20"></i>
                    </div>
                    <div>
                        <h3 style="margin:0; font-size:1.1rem; font-weight: 700; letter-spacing: -0.3px;">¿Tienes un código secreto?</h3>
                        <p style="margin:0; font-size:0.8rem; color:var(--text-low);">Introduce tu cupón para recibir monedas instantáneas</p>
                    </div>
                </div>
                
                <div class="promo-input-group">
                    <input type="text" id="promo-input" placeholder="Ej: AMOR2024" 
                           style="flex: 1; min-width: 0; padding: 12px 16px; border-radius: var(--radius-md); border: 1px solid var(--glass-border); background: rgba(0,0,0,0.2); color: white; outline: none; font-family: inherit; font-weight: 500; transition: border-color 0.2s;">
                    
                    <button id="btn-redeem" class="btn-primary" style="white-space: nowrap;">
                        <span>Canjear</span>
                        <i data-lucide="sparkles" size="16"></i>
                    </button>
                </div>
                <p id="promo-msg" style="margin-top: 12px; font-size: 0.85rem; min-height: 1.2rem; font-weight: 500; display: flex; align-items: center; gap: 6px;"></p>
            </div>
        </section>

        <section>
            <div class="section-header">
                <h2 class="section-title">Catálogo de Premios</h2>
            </div>

            <div id="shop-container" class="shop-grid">
                <p style="color:var(--text-med)">Cargando inventario...</p>
            </div>
        </section>

    </main>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Carga original de datos
            fetch('data/shop.json')
                .then(res => res.json())
                .then(items => renderShop(items))
                .catch(err => console.log(err));

            // Escuchar el botón de canje
            document.getElementById('btn-redeem').addEventListener('click', handleRedeem);
        });

        // --- LÓGICA DE CÓDIGOS ACTUALIZADA ---
        function handleRedeem() {
            const input = document.getElementById('promo-input');
            const msg = document.getElementById('promo-msg');
            const btn = document.getElementById('btn-redeem');
            const code = input.value.trim();

            if(!code) return;

            if (!window.GameCenter || !window.GameCenter.redeemPromoCode) {
                msg.innerHTML = `<i data-lucide="circle-alert" size="14"></i> Error: Actualiza app.js`;
                msg.style.color = "#ff4757";
                lucide.createIcons();
                return;
            }

            const result = window.GameCenter.redeemPromoCode(code);

            if (result.success) {
                msg.innerHTML = `<i data-lucide="check-circle-2" size="14"></i> ${result.message}`;
                msg.style.color = '#4ade80';
                input.value = '';
                input.style.borderColor = 'var(--glass-border)';
                
                // Actualizar todas las visualizaciones de monedas
                document.querySelectorAll('.coin-display').forEach(el => {
                    el.textContent = GameCenter.getBalance();
                });
            } else {
                msg.innerHTML = `<i data-lucide="circle-x" size="14"></i> ${result.message}`;
                msg.style.color = '#ff4757';
                input.style.borderColor = '#ff4757';
                
                // Feedback visual de sacudida
                btn.style.transform = "translateX(5px)";
                setTimeout(() => btn.style.transform = "translateX(0)", 100);
            }
            lucide.createIcons(); 
        }

        // --- LÓGICA ORIGINAL DEL CATÁLOGO ---
        function renderShop(items) {
            const container = document.getElementById('shop-container');
            container.innerHTML = '';
            
            items.forEach(item => {
                const bought = GameCenter.getBoughtCount(item.id);
                const remaining = item.stock - bought;
                const isSoldOut = remaining <= 0;

                const card = document.createElement('article');
                card.className = 'glass-panel shop-card';
                card.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="shop-img">
                    <div style="width:100%">
                        <h3 style="font-size:1.1rem; margin-bottom:5px;">${item.name}</h3>
                        <p style="font-size:0.85rem; color:var(--text-med); height:40px; overflow:hidden;">${item.desc}</p>
                        
                        <div class="shop-price">
                            <i data-lucide="star" size="16" fill="#facc15"></i> ${item.price}
                        </div>

                        <div style="margin: 10px 0;">
                            ${isSoldOut 
                                ? '<span style="color:#ef4444; font-weight:bold; font-size:0.8rem;">AGOTADO</span>' 
                                : `<span style="color:var(--text-low); font-size:0.8rem;">Disponibles: ${remaining}</span>`
                            }
                        </div>

                        <button 
                            class="btn-primary" 
                            style="width:100%; justify-content:center; ${isSoldOut ? 'opacity:0.5; pointer-events:none;' : ''}"
                            onclick='initiatePurchase(${JSON.stringify(item)})'>
                            ${isSoldOut ? 'Sin Stock' : 'Canjear'}
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
            if(window.lucide) lucide.createIcons();
        }

        function initiatePurchase(item) {
            const bought = GameCenter.getBoughtCount(item.id);
            if((item.stock - bought) <= 0) return;

            if(!confirm(`¿Canjear "${item.name}" por ${item.price} monedas?`)) return;

            const result = GameCenter.buyItem(item);

            if(result.success) {
                const subject = encodeURIComponent(`Canje: ${item.name}`);
                const body = encodeURIComponent(
                    `Hola! He canjeado: ${item.name}.\nCódigo: ${Math.random().toString(36).substring(7).toUpperCase()}\nFecha: ${new Date().toLocaleString()}`
                );
                
                window.location.href = `mailto:lilithmorningstar468@gmail.com?subject=${subject}&body=${body}`;
                alert("¡Canje exitoso!");
                location.reload();
            } else {
                if(result.reason === 'coins') alert("No tienes suficientes monedas.");
                if(result.reason === 'stock') alert("¡Producto agotado!");
            }
        }
    </script>
</body>
</html>
